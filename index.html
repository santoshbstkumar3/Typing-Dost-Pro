            "The Mauryan Empire, founded by Chandragupta Maurya around 322 BCE, was one of the largest and most powerful political and military empires in ancient India. It spanned across most of the Indian subcontinent, centralizing power in a way never seen before. Chandragupta, advised by the brilliant strategist Chanakya, overthrew the Nanda Dynasty and established a vast administration. However, the empire reached its moral and cultural peak under his grandson, Ashoka the Great. Ashoka began his reign as a traditional conqueror, seeking to expand his borders through military force. The turning point in his life was the Kalinga War, a bloody conflict that resulted in massive loss of life and suffering. Haunted by the violence he witnessed, Ashoka underwent a deep spiritual transformation. He embraced Buddhism and the philosophy of Dhamma, which emphasized non-violence, social welfare, and religious tolerance. Rather than conquering lands through war, he sought to conquer the hearts of people through righteousness. He commissioned the construction of thousands of stupas and monasteries and had his edicts carved onto rocks and massive stone pillars. These pillars were placed in strategic locations throughout the empire, spreading messages of peace, honesty, and respect for all living beings. Ashoka’s administration focused on building hospitals, planting trees along roads, and digging wells for travelers. His reign proved that a monarch could rule a vast territory not just with a sword, but with moral authority. Even after the decline of the Mauryan Empire, Ashoka’s legacy remained a symbol of enlightened governance. Modern India honored this heritage by adopting the Lion Capital of Ashoka as its national emblem and the Wheel of Dhamma on its national flag. The story of the Mauryan Empire remains a fascinating study of how power can be balanced with compassion. It shows that the true strength of a nation lies in the character of its leaders and the welfare of its subjects. Today, historians look back at this era as a golden period of Indian history where art, architecture, and ethics flourished together and The Indus Valley Civilization, also known as the Harappan Civilization, represents one of the earliest urban cultures in human history. Flourishing around 2500 BCE in the fertile basins of the Indus River, this civilization was remarkably advanced for its time. Unlike the contemporary civilizations of Egypt and Mesopotamia, which focused on monumental temples and tombs, the people of the Indus Valley prioritized urban planning and civic amenities. Excavations at major sites like Harappa and Mohenjo-Daro have revealed cities that were built on a sophisticated grid system. The streets were laid out in straight lines, intersecting at right angles, which suggests a high degree of administrative control and engineering skill. One of the most striking features was their advanced drainage system. Every house had a connection to a main sewer line, a feat of sanitation that was not matched in many parts of the world for several centuries. The houses themselves were built with standardized burnt bricks and often featured multiple stories and central courtyards. Agriculture was the backbone of their economy.",   
	"The interpretation of statutes is an intricate intellectual exercise that demands a profound understanding of linguistic nuances, legislative intent, and the historical context in which a law was conceived. At the heart of this process lies the literal rule, which dictates that if the words of a statute are clear and unambiguous, the court must give effect to their plain and ordinary meaning, regardless of the consequences. However, the inherent limitations of human language often lead to situations where a literal application results in absurdity or injustice. In such instances, the judiciary employs the  'golden rule ' to modify the language or the  'mischief rule ' to identify the specific problem the legislature intended to suppress. Modern jurisprudence has increasingly gravitated toward the  'purposive approach, ' a sophisticated method where judges look beyond the letter of the law to its spirit and objective. This purposive construction requires an exhaustive analysis of the  'internal aids ' to interpretation, such as the preamble, headings, and schedules, as well as  'external aids ' like parliamentary debates, committee reports, and international treaties. The complexity intensifies when dealing with  'non-obstante ' clauses, which give certain provisions overriding effect, or  'provisos, ' which qualify the main enactment. A judge must ensure that no word in a statute is rendered redundant or  'surplusage, ' as every syllable is presumed to have been placed there by the legislature for a specific reason. The principle of ejusdem generis further complicates the task, requiring that general words following a list of specific items be interpreted in a manner consistent with the established category. Furthermore, the court must navigate the delicate balance between judicial interpretation and judicial legislation. While the former is a legitimate function, the latter constitutes an encroachment upon the legislative domain. The doctrine of  'reading down ' a provision is often utilized to save a statute from being declared unconstitutional by giving it a narrower, valid meaning. Conversely, the court may  'read into ' a statute to fill a manifest gap that would otherwise frustrate the legislative purpose. This process is governed by the principle of  'harmonious construction, ' which mandates that when two provisions of the same act appear to be in conflict, they should be interpreted in a way that gives effect to both without rendering either inoperative. In complex commercial litigations or tax disputes, the interpretation of technical definitions becomes a battleground of semantics. Words like  'notwithstanding, '  'subject to, ' and  'deemed ' are scrutinized with mathematical precision. The ultimate goal of the adjudicator is to act as a faithful bridge between the legislative will and the practical application of the law. As societal values evolve, the interpretation of  'living ' statutes, such as those concerning civil liberties, requires a dynamic approach that reflects contemporary realities while remaining anchored in legal tradition. Consequently, the art of statutory interpretation remains one of the most challenging and essential skills within the judicial toolkit, ensuring that the law remains a coherent and functional instrument of social order. The interpretation of statutes is an intricate intellectual exercise that demands a profound understanding of linguistic nuances.",
"The doctrine of res judicata is a fundamental pillar of the judicial system, designed to ensure the finality of litigation and prevent the perpetual harassment of parties through repetitive legal actions. Derived from the Latin phrase meaning  'a matter judged, ' the principle dictates that once a court of competent jurisdiction has delivered a final judgment on the merits of a case, the same parties are prohibited from relitigating the same cause of action in any subsequent proceeding. This rule is rooted in the public policy necessity of interest reipublicae ut sit finis litium, which translates to the idea that it is in the interest of the state that there be an end to litigation. Furthermore, the maxim nemo debet bis vexari pro una et eadem causa emphasizes that no individual should be twice vexed for the same cause. To successfully invoke res judicata, several stringent criteria must be satisfied. First, the matter in issue in the subsequent suit must be directly and substantially in issue in the former suit. Second, the parties in both suits must be the same or be representatives of the same legal interests. Third, the parties must be litigating under the same title. Finally, the court that decided the former suit must have been a court of competent jurisdiction authorized to grant the relief sought. The complexity arises when distinguishing between  'res judicata ' and  'issue estoppel. ' While the former bars the entire claim, the latter prevents the re-litigation of a specific factual or legal finding within a broader case. Judges must exercise profound caution when applying these bars to ensure that the pursuit of efficiency does not override the fundamental right to a fair hearing. In many jurisdictions, the constructive res judicata rule further complicates matters by asserting that any ground of attack or defense that  'might and ought ' to have been raised in the initial litigation is deemed to have been decided. This forces litigants to bring their entire case forward at once, preventing  'litigation by installments. ' Consequently, the drafting of pleadings requires meticulous precision to avoid the inadvertent forfeiture of legal rights. As the judiciary evolves, the balance between finality and substantive justice remains a subject of intense deliberation, particularly in cases involving human rights or constitutional interpretations where previous precedents may be challenged by emerging societal norms and legislative amendments. This ensure that the law remains a living instrument rather than a static relic of historical decisions. The meticulous application of this doctrine prevents the judicial machinery from being overwhelmed by redundant claims while upholding the sanctity of a final decree.",
"Natural justice represents the procedural bedrock of a civilized legal system, acting as a safeguard against arbitrary or biased decision-making by administrative and quasi-judicial authorities. Often referred to as  'substantial justice ' or  'fundamental fairness, ' these principles are not codified in a single statute but are inherent in the common law tradition. There are two primary pillars of natural justice: Nemo judex in causa sua, meaning no one should be a judge in their own cause, and Audi alteram partem, which dictates that no person should be condemned unheard. The first principle addresses the concept of  'bias, ' ensuring that the adjudicator is impartial and free from any personal, pecuniary, or official interest in the outcome of the dispute. Even the mere  'reasonable apprehension of bias ' is sufficient to vitiate a judgment, as justice must not only be done but must manifestly be seen to be done. The second principle, audi alteram partem, requires that every party be given a fair opportunity to present their case and respond to the evidence brought against them. This involves the right to receive adequate notice of the proceedings, the right to legal representation in complex matters, and the right to cross-examine witnesses. However, the application of natural justice is flexible and varies depending on the context of the case, the nature of the inquiry, and the potential impact on the individual's rights. For instance, in matters of national security or urgent public health crises, the standard of a  'prior hearing ' might be modified, though the core requirement of fairness persists. Furthermore, modern jurisprudence has introduced a third pillar: the requirement for  'speaking orders ' or reasoned decisions. A judgment that lacks clear reasoning is often considered a violation of natural justice because it denies the aggrieved party the ability to understand the basis of the decision and effectively pursue an appeal. Reasons act as a check against prejudice and ensure that the adjudicator has applied their mind to the relevant facts and law. The evolution of administrative law has seen these principles extended beyond traditional courtrooms to disciplinary committees, licensing authorities, and even private organizations performing public functions. By upholding these standards, the judiciary ensures that the exercise of power remains transparent, accountable, and aligned with the rule of law. Ultimately, the goal of natural justice is to maintain public confidence in the integrity of the legal process, ensuring that every individual is treated with dignity and equity regardless of the complexity of the statutory framework involved in the specific adjudication. This foundational fairness remains indispensable in maintaining the equilibrium between state authority and individual liberty across diverse legal landscapes.",
	"The jurisprudential construct of legitimate expectation occupies a sophisticated niche within the ambit of administrative law, functioning as a bridge between pure procedural fairness and substantive justice. It arises when an individual, through a consistent course of conduct or an explicit promise by a public authority, develops a reasonable anticipation that a particular benefit or advantage will continue or that a specific procedure will be followed before such a benefit is withdrawn. This doctrine serves as a check against the arbitrary exercise of discretionary power, ensuring that administrative agencies remain accountable to the standards of predictability and transparency. However, the invocation of legitimate expectation is not an absolute right; it is perpetually balanced against the overarching principle of public interest and the necessity for governmental flexibility in policy formulation. The complexity of this subject is magnified when distinguishing between procedural and substantive expectations. A procedural expectation merely entitles the aggrieved party to a hearing or a consultation before a change is implemented, whereas a substantive expectation suggests that the benefit itself cannot be revoked without a compelling justification. The judiciary often grapples with the  'Wednesbury unreasonableness ' standard when evaluating these claims, determining whether a public body’s departure from a promise was so irrational that no sensible authority could have made such a decision. Furthermore, the burden of proof rests heavily upon the petitioner to demonstrate that the expectation was clear, unambiguous, and devoid of any relevant qualification. Proportionality plays a pivotal role here, as the court must ascertain if the frustration of the individual’s expectation is a proportionate response to the public goal being pursued. In the contemporary legal landscape, the doctrine has evolved to include the protection of  'secondary legitimate expectations, ' where the change in policy itself must be handled with transitionary fairness. The interplay between administrative discretion and judicial review becomes particularly intricate in cases involving economic permits or environmental licenses. Judges must navigate the labyrinthine nuances of statutory interpretations while remaining vigilant against the  'ultra vires ' exercise of power. If an authority acts beyond its legal capacity, no expectation, however legitimate it may seem to the recipient, can be enforced against the law. This tension ensures that while the state is encouraged to act with integrity and honor its representations, the supremacy of the legislature remains intact. Consequently, legal practitioners must display exceptional intellectual rigor when drafting pleadings related to this doctrine, as the distinction between a mere hope and a legally cognizable expectation is often extraordinarily narrow. Ultimately, the doctrine reinforces the rule of law by demanding that public authorities act with consistency, avoiding the capricious reversals of position that undermine the fundamental trust between the citizenry and the sovereign state institutions. This ensures a stable environment for legal reliance. ",
	"The structural integrity of a democratic framework is fundamentally predicated upon the principle of constitutional supremacy, which posits that the constitution is the  'grundnorm ' or the ultimate source of all legal validity within the state. Under this paradigm, every legislative enactment, executive order, and judicial pronouncement must align with the foundational values and explicit provisions enshrined in the supreme document. Any departure from these tenets renders the offending act  'unconstitutional ' and, therefore, void ab initio. The judiciary, acting as the sentinel on the qui vive, is entrusted with the solemn responsibility of interpreting the constitution and safeguarding the fundamental rights of the populace. This interpretative role often leads to the phenomenon of judicial activism, where courts transcend the traditional boundaries of dispute resolution to fill legislative vacuums or address systemic injustices that the other branches of government have failed to remedy. Judicial activism is frequently contrasted with judicial restraint, a philosophy that advocates for a limited role for the courts, emphasizing that judges should defer to the wisdom of elected representatives unless a clear constitutional violation is manifest. Critics of activism argue that it leads to  'judicial overreach, ' potentially upsetting the delicate balance of the separation of powers and infringing upon the prerogative of the legislature to determine public policy. Conversely, proponents contend that in a developing society, the court must be a  'living organ ' capable of evolving with shifting social moralities. This is particularly evident in the expansion of  'Article 21 ' or similar right-to-life clauses, which have been judicially broadened to include the right to a clean environment, the right to privacy, and the right to education. The expansion of the  'Basic Structure Doctrine ' further complicates this discourse, as it asserts that certain core features of the constitution are beyond the reach of the parliament’s power to amend. The adjudication of such profound issues requires a meticulous examination of historical precedents, comparative jurisprudence, and sociological impacts. A judgment in this realm is not merely a disposal of a case but a declaration of the nation’s moral and legal trajectory. The language used in these judgments is often characterized by its grandiloquence and philosophical depth, reflecting the gravity of the constitutional stakes involved. As the judiciary navigates the tumultuous waters of political controversy and social transformation, it must maintain its institutional independence and intellectual impartiality. The legitimacy of the court rests upon its ability to provide reasoned, principled, and courageous interpretations that protect the minority against the  'tyranny of the majority. ' In doing so, the judiciary ensures that the constitution remains a vibrant and effective instrument for justice rather than a static piece of parchment. Thus, the ongoing dialogue between the various branches of government remains a quintessential element of a functioning constitutional democracy, necessitating constant vigilance and scholarly debate.",

	"The evolution of tortious liability from a fault-based system to the more stringent standards of strict and absolute liability represents a significant transformation in the legal landscape of civil wrongs. Historically, the  'neighborhood principle ' established in the landmark case of Donoghue v. Stevenson required the presence of a duty of care, a breach of that duty, and resultant damages to establish negligence. However, the Industrial Revolution necessitated a more robust framework for dealing with inherently dangerous activities. This led to the formulation of the rule in Rylands v. Fletcher, which stipulates that a person who brings onto their land something likely to do mischief if it escapes is prima facie liable for all the damage that is the natural consequence of its escape. This  'strict liability ' does not require proof of negligence, though it does allow for certain defenses, such as an act of God or the plaintiff’s own default. In modern hazardous industries, the judiciary has pushed these boundaries even further by developing the doctrine of  'absolute liability. ' Unlike strict liability, absolute liability allows for no exceptions, ensuring that enterprises engaged in ultra-hazardous activities bear the full financial burden of any catastrophe they cause. This shift reflects a move toward  'enterprise liability, ' where the cost of accidents is internalised as a cost of doing business. The complexities of determining  'proximate cause ' and  'remoteness of damage ' remain central to these judgments. The court must decide if the harm was a foreseeable consequence of the defendant's actions or if a novus actus interveniens—an intervening act—broke the chain of causation. Furthermore, the assessment of  'exemplary damages ' or  'punitive damages ' introduces an element of deterrence into civil litigation. Such damages are awarded not merely to compensate the victim but to punish the wrongdoer for particularly egregious or malicious conduct. The determination of  'contributory negligence ' also complicates the final verdict, as the court must apportion blame between the parties involved, often requiring a granular analysis of the facts and evidence. In cases involving  'vicarious liability, ' the court explores the  'master-servant ' relationship, holding employers accountable for the torts committed by employees during the course of their employment. This principle is based on the maxim respondeat superior, ensuring that those with  'deeper pockets ' and control over the activity provide restitution to the injured party. Legal practitioners must navigate a labyrinth of precedents to argue these points effectively. The language of such judgments is frequently dense, involving terms like  'res ipsa loquitur '—the thing speaks for itself—which shifts the burden of proof to the defendant. As technology advances with autonomous systems and artificial intelligence, the definitions of  'control ' and  'fault ' are being redefined. The judiciary continues to balance the need for industrial progress with the imperative of protecting the individual from the catastrophic risks inherent in modern existence. Thus, the law of liability remains a dynamic field, constantly recalibrating the scales of justice to address the complexities of an increasingly mechanized and interdependent society.",
	"In the realm of criminal jurisprudence, the adjudication of cases based solely on circumstantial evidence presents a formidable challenge to the judicial mind. Unlike direct evidence, which consists of eye-witness accounts or confessions, circumstantial evidence relies on a series of facts that, when woven together, point towards the guilt of the accused. The fundamental requirement for a conviction in such cases is that the  'chain of circumstances ' must be so complete and cogent that it leaves no reasonable ground for an interpretation consistent with the innocence of the defendant. This is often described as the  'Panchsheel ' of circumstantial evidence: the circumstances must be firmly established, they should be of a determinative nature, they should exclude every possible hypothesis except the one to be proved, and there must be a moral certainty of guilt. The difficulty lies in the potential for  'conjecture ' and  'surmise ' to replace hard evidence. A judge must remain meticulously objective, ensuring that  'suspicion, however strong, does not take the place of proof. ' Every link in the evidentiary chain must be scrutinized for its robustness. For instance, the  'last seen theory ' suggests that if the deceased was last seen alive in the company of the accused, the burden shifts to the accused to explain what happened. However, this theory alone is rarely sufficient for a conviction; it must be corroborated by other factors such as motive, conduct after the incident, or the recovery of incriminating materials. The use of forensic technology, including DNA profiling, ballistics, and digital footprints, has added a layer of scientific complexity to these determinations, requiring judges to evaluate expert testimony with a discerning eye. Furthermore, the  'theory of motive ' often plays a pivotal role. While the absence of motive does not automatically invalidate a case, its presence provides a crucial link in the chain. The court must also consider the  'conduct of the accused, ' such as absconding after the crime or providing false explanations during the investigation. The interplay between  'burden of proof ' and the  'presumption of innocence ' is at its most tense in these trials. Under the Indian Evidence Act or similar common law statutes, the prosecution must prove the case  'beyond a reasonable doubt. ' If any link in the chain is broken or if there is a  'missing link, ' the benefit of the doubt must inevitably be given to the accused. This high threshold of proof is designed to prevent the catastrophic injustice of convicting an innocent person. The drafting of a judgment in such cases requires a logical and chronological narration of the facts, followed by a rigorous analysis of how each piece of evidence contributes to the final conclusion. It is a process of  'inference ' rather than  'speculation. ' As the judiciary grapples with increasingly sophisticated crimes, the ability to synthesize disparate facts into a coherent and legally sound narrative remains a hallmark of judicial excellence. Ultimately, the reliance on circumstantial evidence underscores the law's commitment to finding the truth even when direct testimony is absent.",
	"The adjudication of intellectual property rights, particularly in the domain of copyright and patent law, requires a nuanced understanding of the delicate equilibrium between protecting individual creativity and fostering public innovation. Central to this discourse is the  'standard of originality, ' which serves as the threshold for copyright protection. Traditionally, the  'sweat of the brow ' doctrine suggested that any work involving significant labor and expense was eligible for protection. However, modern jurisprudence has shifted toward the  'modicum of creativity ' standard, as exemplified in the landmark Feist Publications case. This shift mandates that for a work to be copyrightable, it must not only be independently created but must also possess some minimal degree of creative spark, transcending the mere mechanical compilation of data. In patent law, the complexity increases with the requirement of  'non-obviousness ' or the  'inventive step. ' A judge must determine whether the invention would have been obvious to a  'Person Having Ordinary Skill in the Art ' (PHOSITA) at the time the application was filed. This assessment involves a tripartite test: determining the scope and content of the prior art, ascertaining the differences between the prior art and the claims at issue, and resolving the level of ordinary skill in the pertinent art. The court must be wary of  'hindsight bias, ' where an invention seems obvious only after it has been disclosed. The language of patent claims is notoriously dense and technical, often requiring the court to act as a  'linguistic referee ' to define terms that may have specific meanings within a particular scientific community. Furthermore, the  'doctrine of fair use ' or  'fair dealing ' provides an essential safety valve, allowing for the unauthorized use of protected material for purposes such as criticism, news reporting, teaching, or research. The court evaluates four factors: the purpose of the use, the nature of the copyrighted work, the amount used, and the effect on the potential market. This analysis is highly fact-specific and often results in conflicting judgments across different jurisdictions. The rise of digital technology and artificial intelligence has further complicated these issues, as courts struggle to determine authorship when algorithms generate music, art, or code. Can an AI be an  'inventor ' or an  'author '? These questions challenge the very foundations of traditional intellectual property frameworks. The resolution of these disputes often involves  'permanent injunctions ' and  'account of profits, ' requiring a sophisticated understanding of economic damages. A judge must ensure that the protection granted is not so broad as to stifle future creativity—a phenomenon known as  'copyright creep. ' Consequently, judgments in this field are characterized by their technical depth and forward-looking perspective. They must reconcile the private interests of the creator with the collective interests of society in having access to information and technology. As the global economy becomes increasingly knowledge-based, the judiciary's role in defining the boundaries of intangible property becomes more critical, necessitating a constant refinement of legal principles.",
	"The concept of  'corporate personality ' is one of the most significant legal fictions ever devised, granting a company a legal identity distinct from its shareholders and directors. This principle, established in the classic case of Salomon v. Salomon & Co Ltd, allows a corporation to enter into contracts, sue and be sued, and own property in its own name. The primary advantage of this  'veil of incorporation ' is limited liability, which encourages entrepreneurship by shielding the personal assets of investors from the company's debts. However, this legal wall is not impenetrable. The judiciary possesses the power to  'pierce the corporate veil ' in exceptional circumstances where the corporate form is being used as a  'cloak ' for fraud, tax evasion, or the circumvention of legal obligations. Determining when to lift the veil is a task fraught with complexity, as there is no single, overarching test applied by the courts. Judges often look for  'alter ego ' status, where the company is merely a puppet or an instrumentalality of its controllers. In the context of  'group companies, ' the court must decide whether to treat a subsidiary as a separate legal entity or as part of a single economic unit with the parent company. This becomes particularly relevant in cases of environmental disasters or massive labor violations, where plaintiffs seek to hold the wealthy parent corporation liable for the actions of a smaller, insolvent subsidiary. The tension between maintaining the sanctity of the corporate entity and ensuring substantive justice requires a granular analysis of the company's financial records, decision-making structures, and day-to-day operations. Moreover, the  'doctrine of ultra vires ' restricts a company from acting beyond the objects specified in its Memorandum of Association. Any contract entered into by the company that falls outside these stated goals is traditionally considered void, although modern reforms have mitigated the harshness of this rule to protect third parties. The  'indoor management rule, ' or the Turquand rule, further protects outsiders by allowing them to assume that the internal proceedings of the company have been conducted regularly. However, this protection does not extend to individuals who have actual or constructive notice of an irregularity. These doctrines create a sophisticated web of rights and responsibilities that govern the modern commercial world. In the contemporary era, the discussion has shifted toward  'corporate criminal liability, ' exploring whether a fictional person can possess the mens rea (guilty mind) necessary for a criminal conviction. Courts now apply the  'identification principle, ' attributing the mental state of the  'directing mind and will ' of the company to the corporation itself. This evolution ensures that companies are held accountable for white-collar crimes such as money laundering, bribery, and price-fixing. The drafting of judgments in corporate law requires a masterful grasp of accounting, finance, and statutory regulations. As global corporations grow in power, the judiciary remains the ultimate arbiter, ensuring that the privilege of incorporation is not abused to the detriment of the public good or the integrity of the market.",
	"The emergence of environmental jurisprudence as a distinct branch of law reflects a global recognition of the urgent need to protect the planet’s ecosystems from the deleterious effects of industrialization and climate change. Central to this field is the  'precautionary principle, ' which asserts that where there are threats of serious or irreversible damage, a lack of full scientific certainty should not be used as a reason for postponing cost-effective measures to prevent environmental degradation. This principle shifts the burden of proof from the regulator to the proponent of an activity, who must now demonstrate that their actions will not cause significant harm. This represents a fundamental shift from a  'react-and-cure ' approach to a  'predict-and-prevent ' paradigm, requiring judges to engage with complex scientific data and environmental impact assessments. Complementing this is the  'polluter pays principle, ' which dictates that the costs of pollution should be borne by those who cause it, rather than by society at large. This includes not only the cost of cleaning up the environment but also the compensation for the victims of pollution. The judiciary often employs the  'public trust doctrine, ' which posits that certain resources like air, water, and forests are held by the state in trust for the general public and cannot be alienated for private commercial interests without a compelling public reason. The enforcement of these principles often involves  'Public Interest Litigation ' (PIL), where the court relaxes the traditional rules of locus standi to allow any concerned citizen or organization to approach the court on behalf of those who cannot represent themselves. In many jurisdictions, the right to a healthy environment has been read into the  'right to life, ' elevating environmental protection to a constitutional status. This has led to the creation of specialized  'Green Tribunals ' or environmental courts, which are equipped with technical experts to assist judges in their deliberations. The court must often issue  'continuing mandamus '—a series of orders over an extended period—to monitor the implementation of environmental regulations by the executive. This proactive role is necessary because environmental damage is often gradual and cumulative, and the traditional  'one-off ' judgment may be insufficient to address ongoing ecological threats. The challenges in this field are immense, as the court must balance  'sustainable development ' with the need for economic growth and poverty alleviation. This  'balancing act ' requires a sophisticated understanding of  'inter-generational equity, ' the idea that the present generation has a moral and legal obligation to preserve the environment for future generations. Judgments in environmental cases are often lengthy and multidisciplinary, weaving together law, science, economics, and ethics. As the world faces the existential threat of global warming, the role of the judiciary in interpreting international environmental treaties and domestic laws becomes a vital component of the global response. Ultimately, environmental jurisprudence seeks to ensure that the pursuit of prosperity does not come at the expense of the biological systems that sustain human life.",
	"The French Revolution of 1789 stands as a cataclysmic watershed in modern history, signaling the terminal decline of absolute monarchies and the ascendancy of popular sovereignty. Triggered by a combination of fiscal bankruptcy, Enlightenment ideals, and widespread famine, the Third Estate’s revolt led to the storming of the Bastille and the subsequent Declaration of the Rights of Man and of the Citizen. The radical phase of the revolution, characterized by the Jacobin Reign of Terror under Maximilien Robespierre, saw the execution of King Louis XVI and Queen Marie Antoinette. However, the resulting political vacuum and the exhaustion of the Directory paved the way for the rise of Napoleon Bonaparte, a brilliant Corsican military strategist. Napoleon’s coronation as Emperor in 1804 introduced the Napoleonic Code, which institutionalized legal equality and meritocracy across Europe. Despite his eventual defeat at the Battle of Waterloo in 1815, the seeds of nationalism and liberalism he scattered during his conquests fundamentally reshaped the European continent. The Congress of Vienna attempted to restore the old order, but the revolutionary spirit proved impossible to fully extinguish. This period demonstrated the volatile power of the masses and the enduring influence of codified civil law. Consequently, the nineteenth century became a theater for the struggle between conservative reactionaries and those seeking constitutional governance. Napoleon’s legacy remains a subject of intense historical debate, viewed simultaneously as a modernizer and a megalomaniacal autocrat. His impact on military tactics and administrative centralization remains foundational to contemporary statecraft. The transition from feudalism to a centralized modern state was thus accelerated by the blood and rhetoric of the Parisian streets. Ultimately, the revolution redefined the relationship between the ruler and the ruled, establishing the citizen as the primary unit of political legitimacy. As the revolutionary wars spread across the Atlantic, they inspired independence movements in Latin America, further eroding the reach of European colonial empires. The intellectual debt owed to Rousseau, Voltaire, and Montesquieu remains evident in the constitutional frameworks of modern democracies. Thus, the French Revolution was not merely a local insurrection but a global ideological earthquake whose aftershocks are still felt in the corridors of power today. The tension between liberty, equality, and fraternity continues to dictate the moral compass of political discourse. By dismantling the divine right of kings, the revolution forced a reimagining of social hierarchies and the potential for radical human progress. Even in failure, the revolution established a precedent for the collective agency of the oppressed. This era serves as a stark reminder of the dangers of extreme inequality and the fragility of established institutions when they lose the confidence of the populace. As historians analyze the minute details of the Thermidorian Reaction or the Haitian Revolution, the overarching significance remains clear: the modern world was forged in the fires of 1789. The democratization of violence and the professionalization of the bureaucracy emerged as key pillars of the new age.",
	"The Industrial Revolution, originating in Great Britain during the late eighteenth century, represents the most significant transformation in human lifestyle since the Neolithic agricultural revolution. Transitioning from agrarian economies to mechanized manufacturing, this era was propelled by technological breakthroughs such as James Watt’s steam engine and Eli Whitney’s cotton gin. The invention of the spinning jenny and the power loom revolutionized the textile industry, while the Bessemer process transformed steel production. This rapid industrialization led to unprecedented urbanization, as rural populations flocked to burgeoning factory towns like Manchester and Birmingham. However, the shift was accompanied by harrowing social costs, including child labor, unsanitary living conditions, and the exploitation of the proletariat. The emergence of the factory system dismantled traditional cottage industries and forced workers into a rigid, clock-regulated discipline. This socio-economic upheaval birthed new ideologies, most notably Marxism and socialism, as thinkers like Karl Marx and Friedrich Engels critiqued the inherent contradictions of capitalism in their Communist Manifesto. Simultaneously, the rise of the middle class, or bourgeoisie, altered the political landscape, leading to demands for expanded suffrage and labor unions. The development of the locomotive and the steamship bridged vast distances, facilitating global trade and the expansion of colonial empires. Britain’s  'workshop of the world ' status was predicated on its access to coal, iron, and a vast network of overseas markets. The environmental impact was equally profound, as the burning of fossil fuels began to alter the atmosphere on a scale previously unimaginable. Legislative responses, such as the Factory Acts and the legalization of trade unions, eventually mitigated some of the worst abuses of the era. The Great Exhibition of 1851 showcased the dizzying array of industrial achievements, reinforcing the Victorian belief in perpetual progress. Yet, the widening gap between the wealthy industrialists and the impoverished laboring classes remained a source of profound social tension. The transition from manual labor to machine-based production also necessitated a revolution in education and technical training. As industrialization spread to Western Europe, the United States, and later Japan, it created a competitive global dynamic that would eventually lead to the geopolitical frictions of the twentieth century. The shift toward mass production and consumption laid the groundwork for the modern consumer culture. Technological innovation became a self-perpetuating cycle, with each discovery paving the way for the next. Thus, the Industrial Revolution was not a single event but a protracted process that redefined the human relationship with nature, labor, and time. Its legacy is found in the comforts of modern life and the systemic challenges of industrial sustainability. By automating the mundane, the revolution opened the door to a level of material abundance that was previously the stuff of myth. However, the unequal distribution of this wealth remains one of the defining crises of the modern age, necessitating constant policy interventions.",
	"The unification of Germany in 1871 marked a decisive shift in the European balance of power, ending centuries of fragmentation within the Holy Roman Empire and the German Confederation. The primary architect of this transformation was Otto von Bismarck, the  'Iron Chancellor ' of Prussia, who utilized a strategy of  'Blood and Iron ' to consolidate power. Bismarck was a master of Realpolitik, a pragmatic approach to politics that prioritized national interests over ideological purity. Through a series of three meticulously planned wars—the Second Schleswig War against Denmark, the Austro-Prussian War, and the Franco-Prussian War—Prussia established its dominance over the German-speaking lands. The defeat of Napoleon III at the Battle of Sedan and the subsequent proclamation of the German Empire in the Hall of Mirrors at Versailles served as a humiliating blow to French prestige. The new German Reich, under Kaiser Wilhelm I, became an industrial and military powerhouse almost overnight. Bismarck’s internal policies were equally complex; he initiated the Kulturkampf against the Catholic Church and later introduced the world’s first social welfare system to undercut the rising influence of the Social Democratic Party. His sophisticated system of alliances, including the Dual Alliance and the Reinsurance Treaty, was designed to isolate France and prevent a two-front war. However, the delicate equilibrium Bismarck maintained was disrupted by the accession of Kaiser Wilhelm II, who favored a more aggressive and expansionist  'Weltpolitik ' or world policy. This shift toward naval expansion and colonial rivalry alarmed Great Britain and Russia, leading to the formation of the Triple Entente. The unification of Germany also spurred an intense period of nationalism and pan-Germanic sentiment, which would have profound implications in the twentieth century. The rapid industrialization of the Ruhr valley and the growth of the German military-industrial complex made the Reich a formidable competitor to the British Empire. Bismarck’s dismissal in 1890 signaled the end of cautious diplomacy and the beginning of a period characterized by heightened tensions and arms races. The unification had solved the  'German Question ' but created a new problem: a powerful, centralized state in the heart of Europe that was perceived as a threat by its neighbors. The internal contradictions between a traditionalist, aristocratic leadership and a modern, industrial society created systemic instabilities. Despite these tensions, the German Empire flourished scientifically and culturally, producing breakthroughs in chemistry, physics, and philosophy. The era underscored the potency of state-led nationalism and the transformative power of a unified bureaucratic structure. Bismarck’s legacy is one of strategic brilliance shadowed by the eventual collapse of the system he built. The path to unification revealed that modern statehood was often achieved through calculated violence and diplomatic manipulation rather than democratic consensus. Thus, the birth of modern Germany was a pivotal moment that set the stage for the global conflicts that would define the succeeding century.",
	"The Meiji Restoration of 1868 represents one of the most remarkable instances of rapid national transformation in the annals of modern history. Triggered by the arrival of Commodore Matthew Perry’s  'Black Ships ' and the subsequent forced opening of Japan to Western trade, the collapse of the Tokugawa Shogunate ended over two centuries of isolationist policy known as sakoku. The restoration of the Meiji Emperor to nominal power masked a radical restructuring of society by a group of young, visionary samurai. Operating under the slogan  'Fukoku Kyohei '—Enrich the Country, Strengthen the Military—Japan embarked on a frantic mission to avoid the colonial fate of its neighbors. The feudal class system was abolished, the samurai were stripped of their privileges, and a centralized bureaucratic state was established. Japan’s leaders traveled extensively through the Iwakura Mission to study Western legal systems, educational models, and industrial technologies. The adoption of the Meiji Constitution in 1889, modeled largely on the Prussian system, created a constitutional monarchy with the Emperor as a divine figurehead. Industrialization was spearheaded by the state, leading to the development of the zaibatsu, large family-owned conglomerates like Mitsubishi and Sumitomo. The Japanese military was completely reorganized along Western lines, adopting British naval traditions and Prussian army tactics. This rapid modernization was put to the test in the First Sino-Japanese War and the Russo-Japanese War, where Japan’s victory over a major European power sent shockwaves through the world. The Treaty of Portsmouth in 1905 established Japan as a formidable regional power and a player on the global stage. However, the speed of change created significant social friction, as traditionalists struggled with the  'Westernization ' of Japanese culture. The transition from a rice-based economy to a modern industrial one required massive capital investment and heavy taxation of the peasantry. Despite these challenges, Japan became the first non-Western nation to successfully industrialize and modernize without losing its sovereignty. This success provided a blueprint for other Asian nations but also fueled a growing sense of Japanese exceptionalism and imperial ambition. The annexation of Korea and the expansion into Manchuria signaled the beginning of a period of aggressive militarism. The Meiji era demonstrated that a determined leadership could harness the tools of modernity to preserve national independence. It was a period of intense intellectual curiosity and cultural synthesis, where  'Eastern ethics ' were combined with  'Western science. ' The legacy of Meiji is found in Japan’s resilience and its ability to adapt to a changing global environment. By the time of Emperor Meiji’s death in 1912, Japan had evolved from a fractured feudal society into a unified, modern empire. This transition remains a key study in the dynamics of globalization and the preservation of national identity. The lessons of the Meiji Restoration continue to resonate in contemporary discussions about development and modernization in the Global South.",
	"The Scramble for Africa during the late nineteenth century represents the zenith of European imperialism and the arbitrary partitioning of a continent. Motivated by the  'Three Cs '—Commerce, Christianity, and Civilization—European powers sought to exploit Africa’s vast natural resources and secure strategic trade routes. The Berlin Conference of 1884, organized by Otto von Bismarck, established the legal framework for this colonization, requiring  'effective occupation ' for a claim to be recognized. Notably, not a single African leader was invited to the proceedings. The resulting borders were drawn with total disregard for the continent’s complex ethnic, linguistic, and political landscapes, creating artificial states that would experience chronic instability in the post-colonial era. King Leopold II of Belgium’s personal control over the Congo Free State became the most notorious example of colonial brutality, as the pursuit of rubber led to the systematic exploitation and death of millions. The British pursued a  'Cape to Cairo ' vision, while the French established a vast empire in West Africa. Germany, Italy, and Portugal also secured territories, leading to a competitive dynamic known as the  'New Imperialism. ' The introduction of quinine allowed Europeans to survive the African interior, while the Maxim gun ensured military dominance over indigenous resistance movements, such as the Zulu War and the Mahdist Uprising. Beyond economic extraction, the colonial project was justified through the pseudo-scientific lens of Social Darwinism and the  'White Man’s Burden. ' Missionaries played a dual role, providing education and healthcare while simultaneously dismantling traditional social structures. The extraction of diamonds, gold, copper, and ivory fueled the industries of the metropole, while African populations were often forced into labor-intensive mining and plantation work. The construction of railways and telegraph lines facilitated European control but was rarely designed to benefit the local economies. Resistance was widespread but often hampered by superior European weaponry and the strategic use of  'divide and rule ' tactics. The impact of the Scramble was not limited to Africa; it heightened tensions between European powers, contributing to the geopolitical climate that preceded World War I. The Fashoda Incident and the Moroccan Crises illustrated how colonial disputes could nearly spark a continental war. By the early twentieth century, nearly the entire continent, with the exceptions of Ethiopia and Liberia, was under European rule. The legacy of this period is a profound source of historical trauma and remains central to understanding the socio-economic challenges of modern Africa. The decolonization process in the mid-twentieth century would be long and often violent, as nations struggled to reclaim their identities within the confines of colonial borders. The Scramble for Africa remains a stark reminder of the ethical failures of unchecked imperial ambition and the enduring consequences of forced geographic restructuring. It fundamentally altered the trajectory of African history, integrating the continent into the global capitalist system on profoundly unequal terms."

             hi: [
                "मौर्य साम्राज्य प्राचीन भारत का सबसे विशाल और शक्तिशाली साम्राज्य था जिसकी स्थापना चन्द्रगुप्त मौर्य ने चाणक्य की सहायता से की थी। यह साम्राज्य उत्तर में हिमालय से लेकर दक्षिण में मैसूर तक और पूर्व में बंगाल से लेकर पश्चिम में अफगानिस्तान तक फैला हुआ था। चन्द्रगुप्त ने नन्द वंश के अंतिम शासक को पराजित कर मगध की सत्ता पर अधिकार किया था। इस साम्राज्य का सबसे महान शासक अशोक था जिसने कलिंग युद्ध के भीषण नरसंहार के बाद हिंसा का मार्ग त्याग दिया और बौद्ध धर्म को अपना लिया। अशोक ने धम्म का प्रचार किया और शिलालेखों के माध्यम से प्रजा को नैतिक जीवन जीने का संदेश दिया। मौर्य काल में प्रशासन बहुत ही सुव्यवस्थित था और अर्थव्यवस्था मुख्य रूप से कृषि और व्यापार पर आधारित थी। चाणक्य द्वारा रचित अर्थशास्त्र उस समय की राजनीति और शासन व्यवस्था की विस्तृत जानकारी प्रदान करता है। सम्राट अशोक ने जनकल्याण के लिए अनेक चिकित्सालय बनवाए और सड़कों के किनारे छायादार वृक्ष लगवाए। इसी काल में कला और स्थापत्य का भी बहुत विकास हुआ जिसका उदाहरण सारनाथ का सिंह स्तंभ है। मौर्य साम्राज्य ने भारत को पहली बार एक राजनीतिक सूत्र में पिरोने का कार्य किया था। हालांकि अशोक के बाद उत्तराधिकारियों की कमजोरी के कारण इस महान साम्राज्य का पतन हो गया। मगध की धरती पर उपजा यह साम्राज्य आज भी भारतीय गौरव का प्रतीक माना जाता है। चन्द्रगुप्त की वीरता और अशोक की करुणा दोनों ही इतिहास के पन्नों में स्वर्णाक्षरों में दर्ज हैं। इस युग ने भारतीय संस्कृति को एक नई दिशा दी और बौद्ध धर्म को विश्व स्तर पर पहुँचाया। मौर्य शासन की कुशलता का लोहा उस समय के विदेशी यात्रियों जैसे मेगस्थनीज ने भी माना था। आज भी भारत का राष्ट्रीय चिह्न मौर्यकालीन कला की ही देन है जो हमारी प्राचीन विरासत की महानता को दर्शाता है। यह साम्राज्य केवल सैन्य विजयों के लिए नहीं बल्कि प्रशासनिक सुधारों और नैतिक उत्थान के लिए भी याद किया जाता है। भारतीय उपमहाद्वीप में मौर्यों का योगदान अतुलनीय और प्रेरणादायक रहा है। उनके द्वारा स्थापित की गई सीमाएं और प्रशासनिक ढांचा आने वाले कई राजवंशों के लिए एक आदर्श मॉडल बना रहा। अतः मौर्य वंश भारतीय इतिहास की एक युगांतकारी घटना है जिसने भारत की वैश्विक पहचान बनाई थी, सिंधु घाटी सभ्यता विश्व की सबसे प्राचीन नगरीय सभ्यताओं में से एक है जो लगभग ढाई हजार ईसा पूर्व फली-फूली थी। इस सभ्यता की खोज बीसवीं शताब्दी के आरंभ में हुई जब हड़प्पा और मोहनजोदड़ो जैसे स्थलों की खुदाई की गई।",
            "सिंधु घाटी सभ्यता विश्व की सबसे प्राचीन नगरीय सभ्यताओं में से एक है जो लगभग ढाई हजार ईसा पूर्व फली-फूली थी। इस सभ्यता की खोज बीसवीं शताब्दी के आरंभ में हुई जब हड़प्पा और मोहनजोदड़ो जैसे स्थलों की खुदाई की गई। यहाँ की सबसे प्रमुख विशेषता इसकी उन्नत नगर नियोजन प्रणाली थी। नगरों को एक निश्चित ग्रिड पद्धति पर बसाया गया था जहाँ सड़कें एक-दूसरे को समकोण पर काटती थीं। यहाँ की जल निकासी व्यवस्था इतनी आधुनिक थी कि आज के समय में भी वह आश्चर्यजनक लगती है। घरों का निर्माण पकी हुई ईंटों से किया जाता था और हर घर में एक स्नानघर और आंगन होता था। सिंधु सभ्यता के लोग कृषि और व्यापार दोनों में निपुण थे और उनके संबंध मेसोपोटामिया जैसी विदेशी सभ्यताओं से भी थे। वे गेहूँ और कपास की खेती करते थे तथा मिट्टी के सुंदर बर्तन और आभूषण बनाने में माहिर थे। यहाँ से प्राप्त मुहरों पर अंकित चित्र उनकी लिपि और धार्मिक विश्वासों के बारे में जानकारी देते हैं हालांकि उनकी लिपि को अभी तक पढ़ा नहीं जा सका है। खुदाई में मिले विशाल स्नानागार और अन्नागार उस समय की सामाजिक और आर्थिक समृद्धि को दर्शाते हैं। समाज संभवतः वर्गों में विभाजित था लेकिन शांतिप्रिय था क्योंकि यहाँ से बड़े हथियारों के अवशेष नहीं मिले हैं। इस सभ्यता का पतन कैसे हुआ यह आज भी इतिहासकारों के बीच एक विवादास्पद विषय बना हुआ है। कुछ लोग जलवायु परिवर्तन को जिम्मेदार मानते हैं तो कुछ भीषण बाढ़ या विदेशी आक्रमणों को कारण बताते हैं। कारण जो भी रहा हो लेकिन इस सभ्यता ने नगरीय जीवन की एक ऐसी मिसाल पेश की जो आज भी प्रेरणादायक है। लोथल जैसे बंदरगाहों से पता चलता है कि उनकी समुद्री व्यापारिक शक्ति कितनी मजबूत थी। वे मापन और तौल की सटीक प्रणालियों का उपयोग करते थे जो उनकी वैज्ञानिक समझ का प्रमाण है। मातृसत्तात्मक समाज के संकेतों के साथ उनकी मूर्तियाँ और खिलौने उनके समृद्ध सांस्कृतिक जीवन की झलक देते हैं। यह सभ्यता भारतीय उपमहाद्वीप के इतिहास की पहली नगरीय क्रांति थी जिसने भविष्य की संस्कृतियों के लिए एक मजबूत आधार तैयार किया। आज भी हड़प्पाकालीन अवशेष हमें अपने पूर्वजों की बुद्धिमत्ता और मेहनत की याद दिलाते हैं। सिंधु घाटी की विरासत हमारे इतिहास का अमूल्य हिस्सा है।",

            "मराठा साम्राज्य का उदय सत्रहवीं शताब्दी में छत्रपति शिवाजी महाराज के नेतृत्व में हुआ था जिन्होंने मुगलों की सत्ता को चुनौती दी थी। शिवाजी महाराज एक साहसी योद्धा होने के साथ-साथ एक दूरदर्शी प्रशासक और रणनीतिकार भी थे। उन्होंने दक्कन के पठार पर एक स्वतंत्र हिंदू साम्राज्य की स्थापना का संकल्प लिया जिसे हिंदवी स्वराज्य कहा गया। उन्होंने अपनी छोटी सी सेना के साथ मुगलों और बीजापुर के सुल्तानों के खिलाफ छापामार युद्ध नीति का सफल प्रयोग किया। शिवाजी महाराज ने किलों के महत्व को समझा और लगभग तीन सौ से अधिक किलों का निर्माण और जीर्णोद्धार कराया। उनकी नौसेना ने कोंकण तट की रक्षा की और विदेशी आक्रमणकारियों को कड़ा मुकाबला दिया। उनका शासन प्रबंध 'अष्टप्रधान' परिषद द्वारा चलाया जाता था जिसमें आठ महत्वपूर्ण मंत्री होते थे। शिवाजी महाराज ने न्याय और समानता पर आधारित समाज बनाने का प्रयास किया और महिलाओं के सम्मान की रक्षा को सर्वोपरि रखा। उनके शासनकाल में किसानों से उचित कर लिया जाता था और कृषि को बढ़ावा देने के लिए सिंचाई की व्यवस्था की गई थी। शिवाजी के बाद संभाजी और फिर पेशवाओं के नेतृत्व में मराठा शक्ति का विस्तार पूरे भारत में हुआ। बाजीराव प्रथम जैसे महान पेशवा ने मराठा साम्राज्य को दिल्ली के करीब तक पहुँचा दिया था। मराठा घुड़सवार अपनी गति और बहादुरी के लिए पूरे भारत में प्रसिद्ध थे। अठारहवीं शताब्दी के मध्य तक मराठा भारत की सबसे बड़ी शक्ति बन चुके थे जिन्होंने मुगलों को नाममात्र का शासक बना दिया था। हालांकि 1761 के पानीपत के तीसरे युद्ध में उन्हें भारी क्षति उठानी पड़ी फिर भी उन्होंने अपनी शक्ति को पुनः संगठित किया। मराठों ने अंग्रेजों के साथ भी तीन प्रमुख युद्ध लड़े और अपनी स्वतंत्रता की रक्षा के लिए अंत तक संघर्ष किया। मराठा इतिहास बलिदान और राष्ट्रीय गौरव की एक महान गाथा है जो आज भी हर भारतीय को प्रेरित करती है। शिवाजी का स्वराज्य केवल सत्ता का परिवर्तन नहीं था बल्कि वह जन-जन की मुक्ति का आंदोलन था। उनकी प्रशासनिक नीतियों और सैन्य संगठन की प्रशंसा आज भी आधुनिक इतिहासकारों द्वारा की जाती है। मराठा साम्राज्य ने भारतीय इतिहास में स्वदेशी गौरव और साहस का एक नया अध्याय जोड़ा। उनकी वीरता की कहानियाँ महाराष्ट्र की सीमाओं को पार कर पूरे विश्व में सम्मान के साथ सुनी जाती हैं। मराठा शक्ति का उत्थान भारतीय पुनर्जागरण का एक महत्वपूर्ण हिस्सा था।",

            "भारत का प्रथम स्वतंत्रता संग्राम 1857 में शुरू हुआ था जिसे अक्सर सिपाही विद्रोह के नाम से भी जाना जाता है। यह विद्रोह ब्रिटिश ईस्ट इंडिया कंपनी के शोषणकारी शासन के खिलाफ भारतीयों के वर्षों से जमा हो रहे असंतोष का परिणाम था। विद्रोह की तात्कालिक चिंगारी चर्बी वाले कारतूसों ने लगाई थी जिसने हिंदू और मुस्लिम सैनिकों की धार्मिक भावनाओं को आहत किया। मेरठ में सैनिकों ने विद्रोह का बिगुल फूंका और दिल्ली की ओर कूच कर बहादुर शाह जफर को अपना सम्राट घोषित किया। देखते ही देखते यह विद्रोह कानपुर, लखनऊ, झांसी और बिहार सहित उत्तर भारत के बड़े हिस्से में फैल गया। झांसी की रानी लक्ष्मीबाई ने अपनी वीरता से अंग्रेजों के पसीने छुड़ा दिए और युद्ध के मैदान में वीरगति प्राप्त की। तात्या टोपे, नाना साहब और कुंवर सिंह जैसे नायकों ने अपनी सीमित शक्ति के साथ ब्रिटिश साम्राज्य की जड़ों को हिला दिया। हालांकि अंग्रेजों ने अपनी आधुनिक सैन्य शक्ति और संचार के साधनों का उपयोग कर इस विद्रोह को दबा दिया था। विद्रोह की विफलता के बावजूद इसने भारतीयों के मन में राष्ट्रवाद की एक नई भावना पैदा की। इसके बाद ईस्ट इंडिया कंपनी का शासन समाप्त हो गया और भारत का प्रशासन सीधे ब्रिटिश क्राउन के हाथों में चला गया। ब्रिटिश सरकार ने अपनी नीतियों में बदलाव किया और भारतीय राजाओं के साथ संधि की नीतियों को अपनाया। 1857 की क्रांति ने यह सिद्ध कर दिया कि संगठित होकर भारतीय किसी भी विदेशी शक्ति को चुनौती दे सकते हैं। इस संग्राम ने आने वाले स्वतंत्रता आंदोलनों के लिए एक ठोस आधारभूमि तैयार की। मंगल पांडे का बलिदान और रानी लक्ष्मीबाई का साहस आज भी घर-घर में सुनाया जाता है। इस विद्रोह में समाज के विभिन्न वर्गों जैसे किसानों और ज़मींदारों ने भी सक्रिय भूमिका निभाई थी। यद्यपि यह आंदोलन सैन्य रूप से पराजित हुआ लेकिन नैतिक रूप से यह भारतीयों की जीत थी। इसने अंग्रेजों के मन में यह डर पैदा कर दिया कि वे भारतीयों की इच्छा के विरुद्ध उन पर अधिक समय तक शासन नहीं कर सकते। इतिहासकार सावरकर ने इसे भारत का पहला स्वतंत्रता युद्ध कहा था जो बिल्कुल सत्य प्रतीत होता है। इस महान घटना ने भारतीय चेतना को झकझोर कर रख दिया और स्वतंत्रता की मशाल को प्रज्वलित किया। 1857 की यादें आज भी हमारी राष्ट्रीय एकता का अभिन्न अंग हैं जो हमें गुलामी के विरुद्ध खड़े होने की प्रेरणा देती हैं।",

            "मुगल साम्राज्य की स्थापना 1526 में बाबर ने पानीपत के प्रथम युद्ध में इब्राहिम लोदी को हराकर की थी। बाबर के बाद हुमायूं को अनेक कठिनाइयों का सामना करना पड़ा लेकिन उसके पुत्र अकबर ने साम्राज्य को स्थिरता और भव्यता प्रदान की। अकबर को एक महान शासक माना जाता है क्योंकि उसने धार्मिक सहिष्णुता की नीति अपनाई और 'दीन-ए-इलाही' नामक नए विचार को बढ़ावा दिया। उसने राजपूतों के साथ वैवाहिक और राजनीतिक संबंध स्थापित कर साम्राज्य को मजबूती दी। मुगल काल अपनी भव्य वास्तुकला के लिए विश्व भर में प्रसिद्ध है जिसका चरम शाहजहाँ के शासनकाल में देखने को मिलता है। ताजमहल जो कि सफेद संगमरमर से निर्मित है आज भी दुनिया के सात अजूबों में शुमार किया जाता है। दिल्ली का लाल किला और जामा मस्जिद भी मुगल स्थापत्य कला के उत्कृष्ट उदाहरण हैं। जहांगीर के समय में चित्रकला ने नई ऊंचाइयों को छुआ और शाही दरबार कला का प्रमुख केंद्र बन गया। मुगलों ने भारत में एक केंद्रीकृत प्रशासनिक व्यवस्था और मनसबदारी प्रथा लागू की थी। हालांकि औरंगजेब की कट्टर नीतियों और लंबे समय तक चले युद्धों ने साम्राज्य की आर्थिक स्थिति को कमजोर कर दिया। उसके बाद के उत्तराधिकारी अयोग्य सिद्ध हुए जिससे साम्राज्य का पतन तेजी से होने लगा। 18वीं शताब्दी तक मुगल सत्ता केवल दिल्ली के आसपास ही सिमट कर रह गई थी। अंतिम मुगल सम्राट बहादुर शाह जफर थे जिन्हें 1857 के विद्रोह के बाद अंग्रेजों ने रंगून भेज दिया था। मुगल काल ने भारतीय संस्कृति में खान-पान, पहनावे और संगीत के क्षेत्र में एक नई मिश्रित संस्कृति को जन्म दिया जिसे गंगा-जमुनी तहजीब कहा जाता है। इस युग में फारसी भाषा को राजभाषा का दर्जा मिला लेकिन साथ ही उर्दू का भी विकास हुआ। मुगल बाग-बगीचे और शहरी नियोजन की उनकी शैली आज भी कई शहरों की पहचान है। यद्यपि मुगल शासन के दौरान कई उतार-चढ़ाव आए लेकिन उन्होंने भारत के इतिहास पर अपनी अमिट छाप छोड़ी है। उनकी प्रशासनिक कुशलता और कलात्मक उपलब्धियों का अध्ययन आज भी किया जाता है। भारतीय इतिहास में मुगलों का योगदान वास्तुकला और प्रशासनिक एकीकरण के रूप में हमेशा याद रखा जाएगा। अकबर की उदारता और शाहजहाँ की कलात्मकता इस वंश के सुनहरे पन्नों की गवाही देते हैं। मुगलों के पतन ने भारत में ब्रिटिश सत्ता के आगमन का मार्ग प्रशस्त किया था जो एक नए युग की शुरुआत थी।",

            "गुप्त राजवंश का शासनकाल प्राचीन भारतीय इतिहास का स्वर्ण युग माना जाता है क्योंकि इस दौरान कला और विज्ञान में अभूतपूर्व प्रगति हुई थी। इस वंश की स्थापना श्रीगुप्त ने की थी लेकिन इसका वास्तविक विस्तार चन्द्रगुप्त प्रथम के समय में हुआ। समुद्रगुप्त इस वंश का सबसे प्रतापी राजा था जिसे उसकी सैन्य विजयों के कारण भारत का नेपोलियन भी कहा जाता है। गुप्त शासकों ने उत्तर भारत के एक बड़े हिस्से पर शासन किया और दक्षिण के राज्यों को अपनी अधीनता स्वीकार करने पर मजबूर किया। चन्द्रगुप्त द्वितीय जिसे विक्रमादित्य के नाम से जाना जाता है के दरबार में नवरत्न निवास करते थे जिनमें कालिदास जैसे महान कवि शामिल थे। इसी युग में आर्यभट्ट ने शून्य का आविष्कार किया और बताया कि पृथ्वी अपनी धुरी पर घूमती है जो विज्ञान के क्षेत्र में एक महान उपलब्धि थी। वराहमिहिर ने खगोल विज्ञान और ज्योतिष में महत्वपूर्ण योगदान दिया जबकि सुश्रुत ने चिकित्सा शास्त्र में नई पद्धतियाँ विकसित कीं। गुप्त काल में ही रामायण और महाभारत जैसे महाकाव्यों को अंतिम रूप दिया गया और अनेक पुराणों की रचना हुई। स्थापत्य कला के क्षेत्र में मंदिरों के निर्माण की नागर शैली का विकास इसी समय हुआ था। अजंता और एलोरा की गुफाओं की चित्रकारी गुप्तकालीन कला की श्रेष्ठता का प्रमाण देती है। इस दौरान भारत आर्थिक रूप से बहुत समृद्ध था और सोने के सिक्कों का व्यापक प्रचलन था जिन्हें दीनार कहा जाता था। विदेशी यात्री फाह्यान ने गुप्त शासन की प्रशंसा करते हुए लिखा कि यहाँ की जनता सुखी और सुरक्षित है। गुप्त राजाओं ने वैष्णव धर्म को संरक्षण दिया लेकिन वे अन्य धर्मों के प्रति भी सहिष्णु थे। उनके शासनकाल में संस्कृत भाषा को राजभाषा का गौरव प्राप्त हुआ और साहित्य की अनेक विधाओं का विकास हुआ। नालंदा और तक्षशिला जैसे विश्वविद्यालय इस युग में शिक्षा के महान केंद्र बन गए थे जहाँ विश्व भर से छात्र अध्ययन के लिए आते थे। हालांकि हूणों के लगातार आक्रमणों और आंतरिक कलह के कारण इस महान साम्राज्य का अंततः पतन हो गया। गुप्त काल की सांस्कृतिक विरासत आज भी भारतीय समाज और दर्शन का आधार बनी हुई है। इस युग ने भारत को विश्व के मानचित्र पर एक ज्ञानवान और समृद्ध राष्ट्र के रूप में स्थापित किया था। प्राचीन भारतीय उपलब्धियों का अधिकांश श्रेय गुप्तकालीन विद्वानों और राजाओं को ही जाता है। उनकी न्याय व्यवस्था और उदार शासन प्रणाली ने भविष्य के कई शासकों के लिए एक मार्गदर्शक का कार्य किया। अतः गुप्त काल भारतीय अस्मिता का एक उज्जवल अध्याय है।",

            "विजयनगर साम्राज्य दक्षिण भारत के इतिहास का एक गौरवशाली अध्याय है जिसकी स्थापना 1336 में हरिहर और बुक्का नामक दो भाइयों ने की थी। यह साम्राज्य तुंगभद्रा नदी के तट पर स्थित था और अपनी समृद्धि और स्थापत्य कला के लिए प्रसिद्ध था। इस साम्राज्य का सबसे महान शासक कृष्णदेव राय था जिसके शासनकाल में कला और साहित्य को विशेष प्रोत्साहन मिला। उनके दरबार में 'अष्टदिग्गज' नामक आठ प्रसिद्ध कवि थे जिनमें तेनालीराम अपनी बुद्धिमत्ता के लिए आज भी याद किए जाते हैं। विजयनगर के शासकों ने दक्षिण में हिंदू संस्कृति और धर्म की रक्षा करने में महत्वपूर्ण भूमिका निभाई थी। राजधानी हम्पी की भव्यता का वर्णन अनेक विदेशी यात्रियों जैसे अब्दुल रज्जाक और डोमिंगो पेस ने अपनी लेखनी में किया है। यहाँ के मंदिरों की वास्तुकला विशेष रूप से हम्पी का विट्ठल स्वामी मंदिर और विरुपाक्ष मंदिर अपनी बारीक नक्काशी के लिए विख्यात हैं। विजयनगर एक बहुत बड़ा व्यापारिक केंद्र था जहाँ से मसालों और कीमती पत्थरों का निर्यात अरब और यूरोपीय देशों को किया जाता था। साम्राज्य की सैन्य शक्ति बहुत ही सुदृढ़ थी और उनके पास एक विशाल हाथी सेना भी थी। कृष्णदेव राय ने कृषि के विकास के लिए अनेक बांधों और जलाशयों का निर्माण कराया जिससे दक्कन के शुष्क क्षेत्रों में भी खेती संभव हो सकी। हालांकि 1565 के तालीकोटा के युद्ध में दक्कन के सुल्तानों के संघ ने विजयनगर को पराजित कर दिया जिससे इस महान वैभवशाली शहर का पतन हो गया। युद्ध के बाद हम्पी को बुरी तरह लूटा गया और उसे खंडहरों में बदल दिया गया जो आज यूनेस्को की विश्व धरोहर सूची में शामिल हैं। विजयनगर साम्राज्य का इतिहास साहस और सांस्कृतिक पुनर्जागरण की एक अद्भुत मिसाल है। उन्होंने दक्षिण भारत में प्रशासनिक व्यवस्था को मजबूत किया और स्थानीय भाषाओं जैसे तेलुगु और कन्नड़ को बढ़ावा दिया। विजयनगर की हार ने दक्षिण भारत की राजनीति में एक बड़ा शून्य पैदा कर दिया था जिसका फायदा बाद में अन्य शक्तियों ने उठाया। फिर भी विजयनगर के गौरवशाली अवशेष आज भी हमें उसकी प्राचीन महानता की याद दिलाते हैं। उनके द्वारा विकसित की गई वास्तुकला की विजयनगर शैली भारतीय स्थापत्य का एक अनूठा उदाहरण है। यह साम्राज्य न केवल अपनी सैन्य शक्ति के लिए बल्कि अपनी धार्मिक सहिष्णुता और व्यापारिक कौशल के लिए भी जाना जाता था। मध्यकालीन भारत में विजयनगर का उदय हिंदू राष्ट्रवाद और सांस्कृतिक अस्मिता की रक्षा का एक महत्वपूर्ण प्रयास था। इसकी गाथा आज भी दक्षिण भारतीय लोककथाओं और इतिहास की पुस्तकों में बड़े सम्मान के साथ पढ़ाई जाती है।",

            "महात्मा गांधी भारतीय स्वतंत्रता आंदोलन के सबसे प्रमुख नेता थे जिन्होंने सत्य और अहिंसा के मार्ग पर चलकर भारत को आजादी दिलाई। 1915 में दक्षिण अफ्रीका से लौटने के बाद गांधी जी ने भारतीय राजनीति के स्वरूप को पूरी तरह से बदल दिया। उन्होंने साधारण जनता को स्वतंत्रता संग्राम से जोड़ा और इसे एक जन-आंदोलन बना दिया। चंपारण और खेड़ा के सफल प्रयोगों के बाद उन्होंने ब्रिटिश सरकार के खिलाफ असहयोग आंदोलन की शुरुआत की। 1930 में उनके नेतृत्व में शुरू हुई दांडी यात्रा ने नमक कानून को चुनौती दी और सविनय अवज्ञा आंदोलन को पूरे देश में फैला दिया। गांधी जी का मानना था कि आत्मबल और नैतिक शक्ति के सामने बड़ी से बड़ी शारीरिक शक्ति को भी झुकना पड़ता है। उन्होंने खादी और चरखे को स्वावलंबन का प्रतीक बनाया और विदेशी वस्तुओं के बहिष्कार का आह्वान किया। उनके जीवन की सादगी और उच्च विचारों ने करोड़ों भारतीयों को प्रभावित किया जिससे वे 'राष्ट्रपिता' के रूप में जाने गए। गांधी जी ने समाज से छुआछूत जैसी कुरीतियों को मिटाने के लिए 'हरिजन' सेवा का कार्य किया और महिलाओं की शिक्षा पर जोर दिया। 1942 में उनके द्वारा शुरू किए गए 'भारत छोड़ो आंदोलन' ने अंग्रेजों को भारत छोड़ने पर विवश कर दिया। गांधी जी के लिए स्वतंत्रता केवल राजनीतिक अधिकार नहीं थी बल्कि वह व्यक्ति के चरित्र निर्माण और आत्म-सुधार की एक प्रक्रिया थी। उन्होंने हिंदू-मुस्लिम एकता के लिए अपने प्राणों की बाजी लगा दी और सांप्रदायिक दंगों को रोकने के लिए उपवास किए। उनके द्वारा दी गई 'अहिंसा' की अवधारणा ने न केवल भारत बल्कि पूरी दुनिया के महान नेताओं जैसे मार्टिन लूथर किंग और नेल्सन मंडेला को भी प्रेरित किया। 15 अगस्त 1947 को जब भारत आजाद हुआ तब गांधी जी जश्न मनाने के बजाय दंगा प्रभावित क्षेत्रों में शांति स्थापित करने में लगे थे। उनके विचार आज भी उतने ही प्रासंगिक हैं जितने स्वतंत्रता संग्राम के दौरान थे। गांधी जी का जीवन ही उनका संदेश है जो हमें सिखाता है कि सत्य के मार्ग पर चलते हुए हम किसी भी बड़ी शक्ति को परास्त कर सकते हैं। यद्यपि 30 जनवरी 1948 को उनकी हत्या कर दी गई लेकिन उनके आदर्श आज भी जीवित हैं। भारत का संविधान और हमारे लोकतांत्रिक मूल्य गांधीवादी दर्शन से गहराई से प्रभावित हैं। उन्होंने सिखाया कि घृणा को केवल प्रेम से ही जीता जा सकता है। महात्मा गांधी के बिना भारतीय स्वतंत्रता का इतिहास अधूरा है क्योंकि उन्होंने ही भारत की आत्मा को जागृत किया था। उनकी विरासत को अक्षुण्ण रखना हर भारतीय का कर्तव्य है। वे एक ऐसे महापुरुष थे जिन्होंने बिना किसी अस्त्र-शस्त्र के इतिहास की धारा को मोड़ दिया था।",

            "भक्ति आंदोलन मध्यकालीन भारत के इतिहास की एक अत्यंत महत्वपूर्ण सामाजिक और धार्मिक क्रांति थी जिसने समाज के हर वर्ग को प्रभावित किया। यह आंदोलन दक्षिण भारत में सातवीं शताब्दी के आसपास आलवार और नयनार संतों के माध्यम से शुरू हुआ था और धीरे-धीरे पूरे भारत में फैल गया। इस आंदोलन का मुख्य उद्देश्य ईश्वर की भक्ति को सरल बनाना और समाज में व्याप्त छुआछूत और बाहरी कर्मकांडों का विरोध करना था। भक्ति संतों ने संदेश दिया कि ईश्वर की प्राप्ति के लिए किसी मध्यस्थ या जटिल अनुष्ठानों की आवश्यकता नहीं है बल्कि शुद्ध हृदय से की गई प्रार्थना ही पर्याप्त है। कबीरदास इस आंदोलन के सबसे क्रांतिकारी कवि और संत थे जिन्होंने हिंदू और मुस्लिम दोनों धर्मों की बुराइयों पर कड़ा प्रहार किया। उन्होंने 'सबै भूमि गोपाल की' का संदेश देकर मानवतावादी धर्म की स्थापना की। इसी प्रकार गुरु नानक देव ने एक ओंकार और लंगर प्रथा के माध्यम से सामाजिक समानता का पाठ पढ़ाया जिससे आगे चलकर सिख धर्म का उदय हुआ। मीराबाई और सूरदास ने भगवान कृष्ण की भक्ति के माध्यम से प्रेम और समर्पण की नई परिभाषा गढ़ी। तुलसीदास द्वारा रचित रामचरितमानस ने घर-घर में राम की कथा पहुँचाई और समाज को नैतिक मूल्यों से जोड़ा। भक्ति आंदोलन ने स्थानीय भाषाओं जैसे अवधी, ब्रज, पंजाबी और बंगाली के विकास में बहुत बड़ा योगदान दिया क्योंकि संतों ने अपने उपदेश आम जनता की भाषा में ही दिए थे। इस आंदोलन के कारण समाज के निम्न वर्ग के लोगों में आत्म-सम्मान की भावना जागृत हुई और वे भी मुख्यधारा से जुड़ सके। सूफी संतों जैसे ख्वाजा मुईनुद्दीन चिश्ती और निजामुद्दीन औलिया ने भी संगीत और प्रेम के माध्यम से धार्मिक कट्टरता को कम किया और हिंदू-मुस्लिम एकता को बढ़ावा दिया। इन आंदोलनों ने भारतीय समाज को एक नई दिशा दी और उसे अधिक सहिष्णु और मानवीय बनाया। भक्ति संतों ने तर्क दिया कि ईश्वर हर मनुष्य के हृदय में निवास करता है इसलिए किसी के साथ भेदभाव करना पाप है। उनके भजन और दोहे आज भी भारतीय जनमानस में गहराई से रचे-बसे हैं। मध्यकाल के उस दौर में जब राजनीतिक स्थिरता कम थी तब इन संतों ने समाज को मानसिक और आध्यात्मिक संबल प्रदान किया। इस आंदोलन ने रूढ़िवादी परंपराओं को चुनौती दी और एक प्रगतिशील समाज की नींव रखी। आज भी हमारी संस्कृति और संगीत पर भक्ति आंदोलन का गहरा प्रभाव स्पष्ट रूप से देखा जा सकता है। यह केवल एक धार्मिक आंदोलन नहीं था बल्कि एक बड़ा सांस्कृतिक पुनर्जागरण था जिसने भारत की आत्मा को जीवित रखा। संतों के बलिदान और उनकी सरल वाणी ने करोड़ों लोगों के जीवन को नई रोशनी दी।",

            "भारतीय संविधान विश्व का सबसे विशाल और व्यापक लिखित संविधान है जो 26 जनवरी 1950 को आधिकारिक रूप से लागू हुआ था। इसके निर्माण में डॉक्टर भीमराव अंबेडकर की भूमिका अत्यंत महत्वपूर्ण थी जिन्हें संविधान का जनक भी कहा जाता है। संविधान सभा ने लगभग तीन वर्षों के कठिन परिश्रम और विचार-विमर्श के बाद इसे तैयार किया था। भारतीय संविधान की सबसे बड़ी खूबी यह है कि इसमें विभिन्न देशों के अच्छे प्रावधानों को भारतीय परिस्थितियों के अनुसार शामिल किया गया है। यह हमें मौलिक अधिकार प्रदान करता है जो हर नागरिक की स्वतंत्रता और गरिमा की रक्षा सुनिश्चित करते हैं। इसके साथ ही इसमें नीति निर्देशक तत्वों का भी उल्लेख है जो सरकार को लोक कल्याणकारी राज्य बनाने के लिए निर्देशित करते हैं। संविधान ने भारत को एक संप्रभु, समाजवादी, धर्मनिरपेक्ष और लोकतांत्रिक गणराज्य घोषित किया है। इसमें केंद्र और राज्यों के बीच शक्तियों का स्पष्ट विभाजन किया गया है और एक स्वतंत्र न्यायपालिका की व्यवस्था की गई है ताकि कानून का शासन बना रहे। संविधान में संशोधनों का भी प्रावधान है जिससे इसे समय के अनुसार बदला जा सके और बदलती सामाजिक आवश्यकताओं को पूरा किया जा सके। आपातकाल की स्थिति में संविधान केंद्र सरकार को विशेष शक्तियाँ भी प्रदान करता है। व्यस्क मताधिकार के माध्यम से हर नागरिक को सरकार चुनने का समान अवसर दिया गया है जो हमारे लोकतंत्र की सबसे बड़ी शक्ति है। संविधान ने समाज से छुआछूत जैसी बुराइयों को अवैध घोषित किया और पिछड़ों के लिए आरक्षण की व्यवस्था कर सामाजिक न्याय का मार्ग प्रशस्त किया। भारतीय संविधान केवल एक कानूनी दस्तावेज नहीं है बल्कि यह करोड़ों भारतीयों की आशाओं और आकांक्षाओं का जीवंत प्रतीक है। यह हमें याद दिलाता है कि कानून की नज़र में सब समान हैं और किसी के साथ धर्म या जाति के आधार पर भेदभाव नहीं किया जा सकता। संविधान के प्रति निष्ठा रखना और इसके आदर्शों का पालन करना हर भारतीय नागरिक का परम कर्तव्य है। पिछले सात दशकों में भारतीय लोकतंत्र की सफलता का सबसे बड़ा श्रेय हमारे संविधान को ही जाता है जिसने देश की एकता और अखंडता को बनाए रखा है। हमारे राष्ट्रीय ध्वज और चिह्न की गरिमा भी इसी संविधान से जुड़ी हुई है। इसकी प्रस्तावना भारतीय शासन के मूल दर्शन को स्पष्ट करती है जो न्याय, स्वतंत्रता और समानता पर आधारित है। संविधान के कारण ही भारत आज दुनिया का सबसे बड़ा और स्थिर लोकतंत्र बना हुआ है। हमें अपने संविधान निर्माताओं की दूरदर्शिता पर गर्व होना चाहिए जिन्होंने एक ऐसा ढांचा तैयार किया जो आज भी हर संकट में देश का मार्गदर्शन करता है। संक्षेप में कहें तो संविधान भारत की आत्मा है।"
            ],

        };

        let timeLeft = 900, timerStarted = false, timerInterval;
        const typingArea = document.getElementById('typingArea'), sourceText = document.getElementById('sourceText'), langSelect = document.getElementById('langSelect'), lessonSelect = document.getElementById('lessonSelect');

        function updateLessonList() {
            const lang = langSelect.value;
            lessonSelect.innerHTML = "";
            lessons[lang].forEach((_, i) => {
                let opt = document.createElement("option"); opt.value = i; opt.text = `Lesson ${i + 1}`;
                lessonSelect.add(opt);
            });
            loadLesson();
        }

        function loadLesson() { sourceText.innerText = lessons[langSelect.value][lessonSelect.value]; resetTest(); }

        function resetTest() { clearInterval(timerInterval); timeLeft = 900; timerStarted = false; typingArea.value = ""; document.getElementById('timer').innerText = "Time Left 15:00"; }

        function changeSize(dir) {
            let curr = parseFloat(window.getComputedStyle(typingArea).fontSize);
            let newSize = (dir === 0) ? 22 : curr + (dir * 2);
            typingArea.style.fontSize = newSize + "px"; sourceText.style.fontSize = newSize + "px";
        }

        typingArea.addEventListener('keydown', function(e) {
            if (langSelect.value === 'hi' && e.key.length === 1 && !e.ctrlKey && !e.altKey) {
                e.preventDefault();
                const char = inscriptMap[e.key];
                if (char) {
                    const start = this.selectionStart;
                    this.value = this.value.substring(0, start) + char + this.value.substring(this.selectionEnd);
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            }
            if (!timerStarted && e.key.length === 1) {
                timerStarted = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    let min = Math.floor(timeLeft / 60), sec = timeLeft % 60;
                    document.getElementById('timer').innerText = `Time Left ${min}:${sec < 10 ? '0'+sec : sec}`;
                    if (timeLeft <= 0) endTest();
                }, 1000);
            }
        });

        function endTest() {
            clearInterval(timerInterval);
            const sourceWords = sourceText.innerText.trim().split(/\s+/), typedWords = typingArea.value.trim().split(/\s+/);
            let correct = 0;
            typedWords.forEach((word, i) => { if(word === sourceWords[i]) correct++; });
            const timeSpent = (900 - timeLeft) / 60;
            
            document.getElementById('resWpm').innerText = (correct / (timeSpent || 1)).toFixed(2);
            document.getElementById('resAcc').innerText = typedWords.length > 0 ? ((correct / typedWords.length) * 100).toFixed(2) : 0;
            document.getElementById('resCorrect').innerText = correct;
            document.getElementById('resWrong').innerText = typedWords.length - correct;
            document.getElementById('resDate').innerText = new Date().toLocaleDateString();
            document.getElementById('resLang').innerText = langSelect.options[langSelect.selectedIndex].text;
            
            document.getElementById('testPage').style.display = "none";
            document.getElementById('resultPage').style.display = "flex";
        }

        window.onload = updateLessonList;
    </script>
